ContactBundle\Entity\Contact:
    type: mappedSuperclass

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255

        surname:
            type: string
            length: 255

        birthDate:
            type: date

    oneToOne:
        tabCommWays:
            targetEntity: TabCommWay
            joinColumn:
                name: tabCommWays_id
                referencedColumnName: id
            cascade: [ persist, merge, detach ]

    lifecycleCallbacks: {  }
